<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Lease</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add New Lease</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="rent_amount" class="form-label">Rent Amount</label>
                <input type="number" step="0.01" class="form-control" id="rent_amount" name="rent_amount" required>
            </div>
            <div class="mb-3">
                <label for="lease_date" class="form-label">Lease Date</label>
                <input type="date" class="form-control" id="lease_date" name="lease_date" required>
            </div>
            <div class="mb-3">
                <label for="lease_number" class="form-label">Lease Number</label>
                <input type="text" class="form-control" id="lease_number" name="lease_number" required>
            </div>
            <div class="mb-3">
                <label for="payment_period" class="form-label">Payment Period</label>
                <select class="form-control" id="payment_period" name="payment_period" required>
                    <option value="Monthly">Monthly</option>
                    <option value="Quarterly">Quarterly</option>
                    <option value="Yearly">Yearly</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Lease</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to List</a>
        </form>
    </div>
</body>
</html>
