<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add New Property</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="tenant_name" class="form-label">Tenant Name</label>
                <input type="text" class="form-control" id="tenant_name" name="tenant_name" required>
            </div>
            
            <div class="mb-3">
                <label for="rent_amount" class="form-label">Rent Amount</label>
                <input type="number" step="0.01" class="form-control" id="rent_amount" name="rent_amount" required>
            </div>
            <div class="mb-3">
                <label for="lease_number" class="form-label">Lease Number</label>
                <input type="text" class="form-control" id="lease_number" name="lease_number" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="property_name" class="form-label">Property Name</label>
                <input class="form-control" id="property_name" name="property_name" required>
                    
            </input>
            </div>
            <button type="submit" class="btn btn-primary">Add Property</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to List</a>
        </form>
    </div>
</body>
</html>
