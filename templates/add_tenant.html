<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tenant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Tenant</h1>
        <form action="{{ url_for('add_tenant') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br><br>

            <label for="rent_amount">Rent Amount:</label>
            <input type="number" id="rent_amount" name="rent_amount" required><br><br>

            <label for="lease_date">Lease Date:</label>
            <input type="date" id="lease_date" name="lease_date" required><br><br>

            <label for="lease_number">Lease Number:</label>
            <input type="text" id="lease_number" name="lease_number" required><br><br>

            <label for="payment_period">Payment Period:</label>
            <input type="text" id="payment_period" name="payment_period" required><br><br>

            <button type="submit">Add Tenant</button>
        </form>
    </div>
</body>
</html>
